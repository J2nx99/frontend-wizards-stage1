<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Stage 1</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li><a href="index.html" data-testid="nav-home">Home</a></li>
        <li><a href="about.html" data-testid="nav-about">About Me</a></li>
        <li><a href="contact.html" data-testid="nav-contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1>Contact Us</h1>
      <form id="contact-form" novalidate>
        <label for="name">Full Name</label>
        <input id="name" type="text" data-testid="test-contact-name" required />
        <p
          class="error"
          id="error-name"
          data-testid="test-contact-error-name"
        ></p>

        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          data-testid="test-contact-email"
          required
        />
        <p
          class="error"
          id="error-email"
          data-testid="test-contact-error-email"
        ></p>

        <label for="subject">Subject</label>
        <input
          id="subject"
          type="text"
          data-testid="test-contact-subject"
          required
        />
        <p
          class="error"
          id="error-subject"
          data-testid="test-contact-error-subject"
        ></p>

        <label for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          data-testid="test-contact-message"
          required
        ></textarea>
        <p
          class="error"
          id="error-message"
          data-testid="test-contact-error-message"
        ></p>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
      </form>

      <p class="success hidden" data-testid="test-contact-success">
        âœ… Your message has been sent successfully!
      </p>
    </main>

    <script src="scripts/contact.js"></script>
  </body>
</html>
